[global]
class="file|defines|extended_class|class|function|ref_function"
sapi="file|defines|extended_class|class|sapi_function|sapi_ref_function"

[defines]
match="(T_STRING)'define'|'\('|T_CONSTANT_ENCAPSED_STRING|','|T_WHITESPACE|{T_CONSTANT_ENCAPSED_STRING,T_LNUMBER}|'\)'"
call.func="setDefine"
call.params="$3|$6"

[file]
match="T_OPEN_TAG|T_COMMENT"
call.func="setFileComment"
call.params="$2"

[extended_class]
match="T_COMMENT|T_WHITESPACE|T_CLASS|T_WHITESPACE|T_STRING|T_WHITESPACE|T_EXTENDS|T_WHITESPACE|T_STRING|T_WHITESPACE|'{'"
call.func="setClassComment"
call.params="$5|$9|$1"

[class]
match="T_COMMENT|T_WHITESPACE|T_CLASS|T_WHITESPACE|T_STRING|T_WHITESPACE|'{'"
call.func="setClassComment"
call.params="$5|NULL|$1"

[function]
match="T_COMMENT|T_WHITESPACE|T_FUNCTION|T_WHITESPACE|T_STRING"
call.func="setFunctionComment"
call.params="$5|$1"

[sapi_function]
match="T_COMMENT|T_WHITESPACE|T_COMMENT|T_WHITESPACE|T_FUNCTION|T_WHITESPACE|T_STRING"
call.func="setFunctionComment"
call.params="$7|$1|$3"

[ref_function]
match="T_COMMENT|T_WHITESPACE|T_FUNCTION|T_WHITESPACE|'&'|T_STRING"
call.func="setFunctionComment"
call.params="$6|$1|TRUE"

[sapi_ref_function]
match="T_COMMENT|T_WHITESPACE|T_COMMENT|T_WHITESPACE|T_FUNCTION|T_WHITESPACE|'&'|T_STRING"
call.func="setFunctionComment"
call.params="$7|$1|$3|TRUE"
