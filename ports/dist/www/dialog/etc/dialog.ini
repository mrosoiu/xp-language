;;
; Web configuration for the XP port "Dialog"
;
; $Id$

[general]
; This is what appears in the top left corner and in the HTML <title>
title="Dialog"

; This is what appears behind the copyright sign in the bottom right corner
copyright="2005"

; This is the style to use
style="darkblue"

; Number of gutters in top-bar (usually 3 + 1 variable wide gutter)
gutters=3

[data]
; Configure where the data is stored. Defaulted to %{DOCUMENT_ROOT}/../data
; location="/path/to/data"

[links]
; Displays 80x15 buttons (PNG) which must reside in /image/
powered_by_xp="http://xp-framework.net/"
