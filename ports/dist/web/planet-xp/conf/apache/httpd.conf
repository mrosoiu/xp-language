<VirtualHost planet-xp.net www.planet-xp.net>
        ServerName      planet-xp.net
        ServerAdmin     xp@php3.de
        DocumentRoot    /home/httpd/xp.planetxp-head/ports/dist/web/planet-xp/doc_root/

        ErrorLog        /var/log/httpd/planet-xp.net/error_log
        CustomLog       /var/log/httpd/planet-xp.net/access_log combined

        DirectoryIndex  index.php

        RewriteEngine on
        RewriteRule ^/xml/([a-zA-Z]+)[.:;]([a-zA-Z_]+)([.:;]psessionid=([0-9A-Za-z]+))?/([0-9a-zA-Z/]+)$ /index.php [E=PRODUCT:$1,E=LANGUAGE:$2,E=SESS:$4,E=STATE:$5,PT]

        php_value include_path ".:/home/httpd/xp.planetxp-head/skeleton"

        SetEnv DEF_PROD planet
        SetEnv DEF_LANG en_US
        SetEnv DEF_STATE home

        <Directory "/home/httpd/xp.planetxp-head/ports/dist/web/planet-xp/doc_root/">
                Options +Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
