; The section configuration. The section name 'configuration' is reserved
; and can't be used for a database.
[configuration]
outputdir="/home/rene/spam"

[database1]
dsn="scheme://user:passwordl@host/DATABASE"
; prefix in the case that a name of a table is ambigous .
prefix="methadon"
; prefix.inludes which tables shall be prefixed (in this case the tables 'foo',
; 'bar', 'stfu' and crap will get prefixed.
prefix.include="foo|bar|stfu|crap"
; the name of the connection.
connection="methadon"
; the fully qualified package name.
package="name.doebele.db.pirating"

[database2]
dsn=""
prefix=""
prefix.include=""
connection=""
package=""
