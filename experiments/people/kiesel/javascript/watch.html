<html>

    <script type="text/javascript">
      function getTime(tzoffset) {
        var now= new Date();
        var gmt= new Date().setTime(now.getTime() + (1000 * 60 * now.getTimezoneOffset()));
        
        return (
          now.getHours() + ':' +
          now.getMinutes() + ':' +
          now.getSeconds()
        );
      }
      
      function updateTime() {
        document.write('MEST: ' + getTime('+0200') + '<br/>');
        document.write('EDT:  ' + getTime('-0500') + '<br/>');
        document.write('BST:  ' + getTime('+0100') + '<br/>');
      }
      
      window.setInterval('updateTime()', 1000);
    </script>
    
    <style="text/css">
      #watch { position:absolute; top:10px; left:10px; }
    </style>
  </head>
  
  <body>
    The current dates:<br/>
    <div id="worldtime" class="watch">&nbsp;</div>
  </body>
