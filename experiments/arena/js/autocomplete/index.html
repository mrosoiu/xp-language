<html>
  <head>
    <title>Javascript Experiment: Person selection autocompletion</title>
    <script type="text/javascript" src="../skeleton/lang.base.js"></script>
    <script type="text/javascript" src="../skeleton/lang/Exception.class.js"></script>
    <script type="text/javascript" src="../skeleton/peer/http/XmlHttpRequestFactory.class.js"></script>
    <script type="text/javascript" src="../skeleton/util/dom/SelectionArea.class.js"></script>
    <script type="text/javascript" src="autocomplete.js"></script>
  </head>
  <body>
  
    <input type="text" name="person" value="" id="personinput" size="40" onKeyup="handleKeyUp(this, event);"/>
    <br/>
    
    <select name="person-selector" id="person-select" size="4" style="width:300px;" onChange="selectUser(this);">
      <!-- Entries to be auto-filled -->
    </select>
    <br/>
    
    <!-- Person-id of selected person -->
    <input type="text" name="id" value="" id="personid" size="10"/>
  </body>
</html>
