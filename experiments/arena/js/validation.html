<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--
  Javascript Experiment: Client-side input validation
  
  $Id$
-->
<html>
  <head>
    <title>Javascript Experiment: Input validation</title>
    <style type="text/css">
      .error        { background-color: #990000; color: white }
    </style>
    <script language="JavaScript">
      var validation= new Array(); {
        validation['date']  = /^([0-9]{1,2})\.([1-9]|10|11|12)\.([0-9]{4})$/;
        validation['email'] = /^[^@]+@[^.]+\.[a-z]{2,8}$/;
      }
      
      function handleKeyPress(object, e) {
        if (!validation[object.name]) return true; // Border case
        
        if (!object.value.match(validation[object.name])) {
          object.className= 'error';
        } else {
          object.className= '';
        }
        
        return true; // Indicate we processed this
      }
    </script>
  </head>
  <body>
    <h1>Client-side input validation</h1>
    <p>
      This example shows how to validate user input on the fly.
      <br/><br/>
      Place the cursor into one of the fields and start typing. The input field's color
      will change to reflect the validity.
    </p>
    <form name="select">
      <table cellpadding="2" cellspacing="2" border="0" style="border: 1px solid #666666">
        <tr>
          <td>Enter a date (German format, DD.MM.YYYY)</td>
          <td>
            <input 
             type="text" 
             name="date" 
             value="" 
             onKeyUp="return handleKeyPress(this, event)"
             size="20"
            />
          </td>
        </tr><tr>
          <td>Enter an e-mail address</td>
          <td>
            <input 
             type="text" 
             name="email" 
             value="" 
             onKeyUp="return handleKeyPress(this, event)"
             size="20"
            />
          </td>
        </tr>
      </table>
    </form>
    <hr noshade="yes" size="1"/>
    <small>$Id$</small>
  </body>
</html>
