<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--
  Javascript Experiment: Content-editable
  
  $Id$
-->
<html>
  <head>
    <title>Javascript Experiment: Editable iFrame</title>
    <script language="JavaScript">
      function setEditable(id, flag) {
        document.getElementById(id).contentWindow.document.designMode= flag ? 'on' : 'off';
      }
    </script>
  </head>
  <body onload="setEditable('editor', true)">
    <h1>Editable iFrame</h1>
    <p>
      This example shows how to use document.designMode
    </p>
    <iframe id="editor" style="border: 1px solid gray; width: 100%; height: 200px">
    </iframe>
    
    <a href="#" onclick="alert(document.getElementById('editor').contentWindow.document.body.innerHTML);">HTML</a>
    
    <hr noshade="yes" size="1"/>
    <small>$Id$</small>
  </body>
</html>
