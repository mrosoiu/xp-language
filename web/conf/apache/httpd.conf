<VirtualHost xp-framework.net:80>
    RewriteEngine on
    RewriteRule ^/xml/([a-zA-Z]+)[.:;]([a-zA-Z_]+)([.:;]psessionid=([0-9A-Za-z]+))?/([a-zA-Z/]+)$ /index.php [E=PRODUCT:$1,E=LANGUAGE:$2,E=SESS:$4,E=STATE:$5,PT]

    DocumentRoot /path/to/xp/web/doc_root/ 

    ServerName xp-framework.net

    SetEnv DEF_PROD xp
    SetEnv DEF_LANG en_US
</VirtualHost>
